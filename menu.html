	<script type="text/javascript"> </script>

	<script languaje="JavaScript">
		var mydate = new Date()
		var year = mydate.getYear()
		if (year < 1000)
			year += 1900
		var day = mydate.getDay()
		var month = mydate.getMonth()
		var daym = mydate.getDate()
		if (daym < 10)
			daym = "0" + daym
		var dayarray = new Array("Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado")
		var montharray = new

			Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre")
			document.write("<div align='center'><small><font color='white' face='Arial'>"+
			" Hoy es " + dayarray[day] + " "+ daym + " de " + montharray[month] + " de " + year + 			
			
			"  | UF: <span id='valorUF'>0.0000 </span> "+
			"  | UTM: <span id='valorUTM'>0.0000 </span> "+
			"  | Dolar: <span id='valorDolar'>0.0000</span> |"  + 

			"</font></small></div> ")

		
			async function obtenerValores() 
			{
				try {
					const respuesta = await fetch("https://mindicador.cl/api");
					
					const datos = await respuesta.json();
					
					const valorUF = datos.uf.valor.toLocaleString("es-CL", {
					minimumFractionDigits: 2,
					maximumFractionDigits: 2,
					style: "currency",
					currency: "CLP"
					});

					const valorDolar = datos.dolar.valor.toLocaleString("es-CL", {
					minimumFractionDigits: 2,
					maximumFractionDigits: 2,
					style: "currency",
					currency: "CLP"
					});

					const valorUTM = datos.utm.valor.toLocaleString("es-CL", {
					minimumFractionDigits: 2,
					maximumFractionDigits: 2,
					style: "currency",
					currency: "CLP"
					});					

					document.getElementById("valorUF").textContent = valorUF;
					document.getElementById("valorDolar").textContent = valorDolar;
					document.getElementById("valorUTM").textContent = valorUTM;
				} catch (error) {
					document.getElementById("valorUF").textContent = "Error";
					document.getElementById("valorDolar").textContent = "Error";
					document.getElementById("valorUTM").textContent = "Error";
					console.error("Error al obtener datos:", error);
					}
    		}

    obtenerValores();	
	</script>
